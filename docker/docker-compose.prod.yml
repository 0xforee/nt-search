version: '3.8'

services:
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: nt-search-frontend-prod
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=production
      - AUTO_UPDATE=${AUTO_UPDATE:-true}
      - GIT_REPO_URL=${GIT_REPO_URL:-https://github.com/0xforee/nt-search.git}
      - GIT_BRANCH=${GIT_BRANCH:-main}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
